<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee - Directory</title>
    <link rel="stylesheet" href="styles-new.css">
    <link rel="stylesheet" href="add-employee.css">
</head>
<body>
    <nav class="top-nav">
        <div class="top-nav-content">
            <div class="logo-text">Directory</div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="admin-console.html" class="nav-link">Admin</a>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <div class="form-header">
            <h1>Add New Employee</h1>
            <p>Enter employee information to add them to the directory</p>
        </div>

        <form id="addEmployeeForm" class="employee-form">
            <div class="form-section">
                <h2 class="section-title">Personal Information</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name" class="form-label">Full Name *</label>
                        <input type="text" id="name" name="name" class="form-input" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email Address *</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="john.doe@company.com" required>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="form-input" placeholder="(555) 123-4567">
                    </div>

                    <div class="form-group">
                        <label for="address" class="form-label">Home Address</label>
                        <input type="text" id="address" name="address" class="form-input" placeholder="123 Main St, City, State 12345">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title">Profile Photo</h2>
                <div class="photo-upload-container">
                    <div class="photo-preview-area">
                        <div class="photo-preview" id="photoPreview">
                            <div class="photo-placeholder">
                                <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                </svg>
                                <span>Add Photo</span>
                            </div>
                            <img id="photoPreviewImg" class="photo-preview-img" style="display: none;" alt="Photo preview">
                        </div>
                        <div class="photo-upload-instructions">
                            <p>Click to upload or drag and drop</p>
                            <p class="text-small">JPG, PNG or WEBP (max 5MB)</p>
                        </div>
                    </div>
                    <input type="file" id="photoInput" accept="image/jpeg,image/png,image/webp" class="photo-input-hidden">
                    <button type="button" id="removePhotoBtn" class="btn-remove-photo" style="display: none;">Remove Photo</button>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title">Employment Details</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="employeeId" class="form-label">Employee ID</label>
                        <input type="text" id="employeeId" name="employeeId" class="form-input" placeholder="EMP001">
                    </div>

                    <div class="form-group">
                        <label for="title" class="form-label">Job Title *</label>
                        <input type="text" id="title" name="title" class="form-input" placeholder="Software Engineer" required>
                    </div>

                    <div class="form-group">
                        <label for="department" class="form-label">Department *</label>
                        <select id="department" name="department" class="form-select" required>
                            <!-- Populated by JavaScript -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="manager" class="form-label">Manager</label>
                        <select id="manager" name="manager" class="form-select">
                            <option value="">Select Manager</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="office" class="form-label">Office Location</label>
                        <select id="office" name="office" class="form-select">
                            <!-- Populated by JavaScript -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="date" id="startDate" name="startDate" class="form-input">
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
                <button type="submit" class="btn-primary">Add Employee</button>
            </div>
        </form>
    </div>

    <script type="module" src="dist/add-employee.js"></script>
</body>
</html>
