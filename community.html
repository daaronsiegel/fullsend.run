    // Admin session check
    const ADMIN_KEY = 'fs_admin_exp';
    function isAdmin() {
      const exp = localStorage.getItem(ADMIN_KEY);
      if (!exp) return false;
      if (Date.now() > parseInt(exp)) { localStorage.removeItem(ADMIN_KEY); return false; }
      return true;
    }
    // Only accessible on Fridays (or with active admin session)
    if (new Date().getDay() !== 5 && !isAdmin()) {
      location.replace('index.html');
    }
    window._isAdmin = isAdmin();

<!-- Friday countdown (non-module, runs immediately) -->
<script>
function pad(n) { return String(n).padStart(2, '0'); }
function updateFridayClock() {
  const bar   = document.getElementById('friday-bar');
  const label = document.getElementById('friday-label');
  const clock = document.getElementById('friday-clock');
  const now = new Date();
  const day = now.getDay();
  if (day !== 5) {
    bar.classList.remove('active');
    label.textContent = 'Board opens Friday 12 AM';
    clock.innerHTML = '--<span class="colon">:</span>--<span class="colon">:</span>--';
    return;
  }
  bar.classList.add('active');
  label.textContent = 'Board closes in';
  const end = new Date(now); end.setHours(24, 0, 0, 0);
  const t = Math.max(0, Math.floor((end - now) / 1000));
  clock.innerHTML =
    `<span class="seg">${pad(Math.floor(t/3600))}</span><span class="colon">:</span>` +
    `<span class="seg">${pad(Math.floor((t%3600)/60))}</span><span class="colon">:</span>` +
    `<span class="seg">${pad(t%60)}</span>`;
}
updateFridayClock();
setInterval(updateFridayClock, 1000);
</script>

const app      = initializeApp(firebaseConfig);
const db       = getDatabase(app);
const postsRef = ref(db, 'posts');

const EMOJIS        = ['ğŸ”¥', 'ğŸ‘', 'ğŸ˜‚', 'ğŸ’€', 'ğŸ‘€', 'ğŸ¤™', 'ğŸ’¯'];
const REACTIONS_KEY = 'fs_user_reactions'; // tracks this device's reactions locally

function getMyReactions() {
  try { return JSON.parse(localStorage.getItem(REACTIONS_KEY)) || {}; } catch { return {}; }
}
function saveMyReactions(r) {
  try { localStorage.setItem(REACTIONS_KEY, JSON.stringify(r)); } catch {}
}

function relTime(ts) {
  const s = Math.floor((Date.now() - ts) / 1000);
  if (s < 60)    return `${s}s ago`;
  if (s < 3600)  return `${Math.floor(s / 60)}m ago`;
  if (s < 86400) return `${Math.floor(s / 3600)}h ago`;
  return `${Math.floor(s / 86400)}d ago`;
}

function esc(str) {
  return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

let currentPosts = [];

// â”€â”€ Real-time listener â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
onValue(postsRef, snapshot => {
  const data = snapshot.val();
  currentPosts = data
    ? Object.entries(data).map(([id, p]) => ({ id, ...p })).sort((a, b) => b.ts - a.ts)
    : [];
  renderFeed();
});

function renderFeed() {
  const feed = document.getElementById('feed');
  if (currentPosts.length === 0) {
    feed.innerHTML = `
      <div class="empty-state">
        <div class="empty-icon">ğŸ’¬</div>
        <div class="empty-text">Nothing here yet. Be first.</div>
      </div>`;
    return;
  }
  feed.innerHTML = '';
  currentPosts.forEach((post, i) => feed.appendChild(createCard(post, i)));
}

function createCard(post, index) {
  const card = document.createElement('div');
  card.className = 'post-card';
  card.style.animationDelay = `${Math.min(index * 0.04, 0.3)}s`;
  card.dataset.id = post.id;

  const myReactions    = getMyReactions()[post.id] || [];
  const reactions      = post.reactions || {};
  const reactionEntries = Object.entries(reactions).filter(([, c]) => c > 0);

  const reactionsHtml = reactionEntries.map(([emoji, count]) => `
    <button class="reaction-btn${myReactions.includes(emoji) ? ' active' : ''}" data-emoji="${esc(emoji)}">
      <span class="reaction-emoji">${emoji}</span>
      <span class="reaction-count">${count}</span>
    </button>`).join('');

  const emojiPickerHtml = EMOJIS.map(e =>
    `<button class="emoji-pick-btn" data-emoji="${e}">${e}</button>`).join('');

  const deleteBtn = window._isAdmin
    ? `<button class="admin-delete-btn" title="Delete post">âœ•</button>` : '';

  card.innerHTML = `
    <div class="post-meta">
      <span class="post-time">${relTime(post.ts)}</span>
      ${deleteBtn}
    </div>
    <div class="post-body">${esc(post.text)}</div>
    <div class="reactions">
      ${reactionsHtml}
      <div class="add-reaction-wrap">
        <button class="add-reaction">+ emoji</button>
        <div class="emoji-picker">${emojiPickerHtml}</div>
      </div>
    </div>`;

  if (window._isAdmin) {
    card.querySelector('.admin-delete-btn').addEventListener('click', () => deletePost(post.id));
  }

  card.querySelectorAll('.reaction-btn').forEach(btn => {
    btn.addEventListener('click', () => toggleReaction(post.id, btn.dataset.emoji));
  });

  const addBtn = card.querySelector('.add-reaction');
  const picker = card.querySelector('.emoji-picker');
  addBtn.addEventListener('click', e => {
    e.stopPropagation();
    document.querySelectorAll('.emoji-picker.open').forEach(p => { if (p !== picker) p.classList.remove('open'); });
    picker.classList.toggle('open');
  });
  picker.querySelectorAll('.emoji-pick-btn').forEach(btn => {
    btn.addEventListener('click', e => {
      e.stopPropagation();
      picker.classList.remove('open');
      toggleReaction(post.id, btn.dataset.emoji);
    });
  });

  return card;
}

document.addEventListener('click', () => {
  document.querySelectorAll('.emoji-picker.open').forEach(p => p.classList.remove('open'));
});

// â”€â”€ Reactions â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function toggleReaction(postId, emoji) {
  const post = currentPosts.find(p => p.id === postId);
  if (!post) return;

  const all       = getMyReactions();
  const mine      = [...(all[postId] || [])];
  const reactions = { ...(post.reactions || {}) };
  const idx       = mine.indexOf(emoji);

  if (idx !== -1) {
    mine.splice(idx, 1);
    reactions[emoji] = Math.max(0, (reactions[emoji] || 1) - 1);
    if (reactions[emoji] === 0) delete reactions[emoji];
  } else {
    mine.push(emoji);
    reactions[emoji] = (reactions[emoji] || 0) + 1;
  }

  all[postId] = mine;
  saveMyReactions(all);
  set(ref(db, `posts/${postId}/reactions`), Object.keys(reactions).length ? reactions : null);
}
